<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Website</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Startup Logo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#intro">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#table">Table</a></li>
            </ul>
        </nav>
    </header>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="intro-text">
            <h1>Welcome to Our Startup</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quis lorem ut libero malesuada feugiat.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="intro-image">
            <img src="C:\Users\Puja Kumari\Downloads\jeeff.jpeg" alt="Jeff Bezos">
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" class="input-field">
            <input type="email" placeholder="Your Email" class="input-field">
            <textarea placeholder="Your Message" class="input-field"></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <!-- Table Section -->
    <section id="table" class="table-section">
        <h2>Our Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Profession</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Designer</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Entries: 2</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
